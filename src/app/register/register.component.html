<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-50">
  <div class="reg-form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required />
      <mat-error *ngIf="registerForm.controls['name'].errors"
        >Enter name</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="email"
        required
      />
      <mat-error *ngIf="registerForm.controls['email'].hasError('required')"
        >Enter Email</mat-error
      >
      <mat-error *ngIf="registerForm.controls['email'].hasError('email')"
        >Enter valid email</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        formControlName="password"
        required
      />
      <mat-error *ngIf="registerForm.controls['password'].errors"
        >Enter password</mat-error
      >
    </mat-form-field>

    <label>Choose gender </label>
    <mat-radio-group formControlName="gender">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
  </div>
  <button mat-raised-button color="primary" type="submit">Register</button>
</form>
